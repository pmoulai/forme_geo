<div class="container">
    <div class="starter-template">
        <h1>Formes géographiques</h1>
        <div class="row">
            <div class="col-xs-2">
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseRectangle"
                        aria-expanded="false" aria-controls="collapseRectangle">
                    Rectangle
                </button>
            </div>
            <div class="col-xs-10" class="collapse" aria-expanded="false" id="collapseRectangle">
                <div class="col-xs-8">
                    <div class="row">
                        <div class="row">
                            <div class="col-xs-10">
                                <input type="range" id="sliderLongueurRectangle" name="sliderLongueurRectangle" min="0"
                                       max="200">Longueur du rectangle</input>
                            </div>
                            <div class="col-xs-2" id="valueLongueurRectangle"></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-10">
                                <input type="range" id="sliderLargeurRectangle" name="sliderLargeurRectangle" min="0"
                                       max="200">Largeur du rectangle</input>
                            </div>
                            <div class="col-xs-2" id="valueLargeurRectangle">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-10">
                                <input type="range"  id="sliderRotation" value="0" name="sliderRotation" min="0" max="360">Rotation</input>
                            </div>
                            <div class="col-xs-2" id="valueRotation" ></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="row">
                                <input type="range" id="rectangleRed" name="rectangleRed" min="0" max="255">Red</input>
                            </div>
                            <div class="row">
                                <input type="range" id="rectangleGreen" name="rectangleGreen" min="0"
                                       max="255">Green</input>
                            </div>
                            <div class="row">
                                <input type="range" id="rectangleBlue" name="rectangleBlue" min="0"
                                       max="255">Blue</input>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-2">
                                <canvas width="50" height="50" id="rectangle_color"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <canvas width="400" height="400" id="forme_Rectangle"/>
                    test
                </div>
            </div>
        </div>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="forme_circle"  >test</canvas>
<script type="text/javascript">

    var cvs = document.getElementById('forme_circle');
    var ctx = cvs.getContext("2d");
    ctx.beginPath();
    ctx.fillStyle = 'red';
    ctx.arc(40, 40, 40, 0, 3.14);
    ctx.fill();
    ctx.stroke();
</script>

</body>
